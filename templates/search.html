<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Searched question</title>
    <style>
        body {
            background-color: lightblue;
            text-align: center;
            }
        p {
            font-family: verdana;
            font-size: 20px;
            }
	</style>
    <a href="/">Return to Main Page</a>
</head>
<body>
<table style="width: 100%">

            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Message</th>
            </tr>
            {% for line in search_questions %}
            <tr>
                <td>{{line.id}}</td>
                <td>{{line.title}}</td>
                <td>{{line.message}}</td>
            </tr>
            {% endfor %}
        </table>

</body>
</html>
