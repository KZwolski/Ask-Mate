{%extends "layout.html"%}
{% block logo %}
    <div id="logo"><h1>Edit Question</h1></div>
{% endblock %}

{%block content%}
    {% if user_logout %}
        <script>alert("You are not logged in");
        window.location.href = '/login';
        </script>
    {% endif %}
    <div id="window">
      <form action="" method="POST" enctype="multipart/form-data">
          <label>
              <input type="text" id="input1" name="title" value="{{ title }}" required><br>
          </label>
          <textarea name="question" id="input1" cols="40" rows="5" required>{{ message }}</textarea><br>
          <input id='upload_button' lang='en' type="file" name="image" accept=".jpeg,.jpg,.png,.gif" id="image" value="upload an image"><br>
          <label for="image">↑ Upload an image ↑</label>
          <input type="submit" id="input2" value="Submit">
      </form>
    </div>


{%endblock%}
